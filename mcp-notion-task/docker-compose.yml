services:
  mcp-notion-task:
    build:
      context: ..
      dockerfile: mcp-notion-task/Dockerfile
    ports:
      - "3434:3434"
    environment:
      - NODE_ENV=production
      - PORT=3434
      - HOST=0.0.0.0
      - NOTION_API_TOKEN=${NOTION_API_TOKEN}
      - TASK_DATABASE_ID=${TASK_DATABASE_ID}
      - SPRINT_DATABASE_ID=${SPRINT_DATABASE_ID}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3434/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
