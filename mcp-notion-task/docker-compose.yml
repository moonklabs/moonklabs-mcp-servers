networks:
  backend:
    name: vanilla_backend
    external: true

services:
  mcp-notion-task:
    build:
      context: ..
      dockerfile: mcp-notion-task/Dockerfile
    ports:
      - "3434:3434"
    environment:
      - NODE_ENV=production
      - PORT=3434
      - HOST=0.0.0.0
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_TASK_DATABASE_ID=${NOTION_TASK_DATABASE_ID}
      - NOTION_SPRINT_DATABASE_ID=${NOTION_SPRINT_DATABASE_ID}
      - NOTION_INBOX_DATABASE_ID=${NOTION_INBOX_DATABASE_ID}
      - EMAIL_DOMAIN=${EMAIL_DOMAIN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3434/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
