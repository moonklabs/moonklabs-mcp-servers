networks:
  backend:
    name: vanilla_backend
    external: true

services:
  mcp-notion-task:
    build:
      context: ..
      dockerfile: mcp-notion-task/Dockerfile
    ports:
      - "3434:3434"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3434/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
